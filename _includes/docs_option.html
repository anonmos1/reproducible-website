{% assign items = include.items %}

{% for item in items %}
  {% assign item_url = item | prepend:"/docs/" | append:"/" %}

  {% for p in site.docs %}
    {% if p.url == item_url %}
      <option value="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</option>
    {% endif %}
  {% endfor %}
{% endfor %}
